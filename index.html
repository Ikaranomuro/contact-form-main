<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>

  <div class="wrapper">
    <main class="formContent">
      <div class="formTextTest">
        <h1>Contact Us</h1>
      </div>
      <form action="#" method="post">

        <div class="nameField">
          <p> First Name *</p>
          <input type="text" name="firstName" required>
          <p> Last Name *</p>
          <input type="text" name="lastName" required>
        </div>

        <p>Email Address *</p>
        <input type="email" name="email" placeholder="email@example.com" required>

        <div class="radioField">
          <p>Query Type *</p>
          <div class="radioBox"><input type="radio" name="radio" id="paragraphRadio1">
            <label for="paragraphRadio1">General Enquiry</label>
          </div>
          <div class="radioBox"> <input type="radio" name="radio" id="paragraphRadio2">
            <label for="paragraphRadio2">Support Request</label>
          </div>


        </div>

        <p>Message *</p>
        <textarea name="" id="" class="inputMessage" maxlength="390" rows="10" cols="50" required></textarea>
        <br>

        <div class="checkTerm">
          <input type="checkbox" name="checkTerm" maxlength="2" id="checkTermParagraph" required> 
          <label for="checkTermParagraph">i consent to being contacted by the team *</label>
        </div>

        <button> Submit </button>
      </form>

    </main>
  
  </div>
</body>

</html>
