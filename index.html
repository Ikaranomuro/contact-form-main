<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>

  <div class="wrapper">
    <main class="formContent">
      <div class="formContactUs">
        <h1>Contact Us</h1>
      </div>
      <form>

        <div class="nameField">
          <div>
            <p> First Name *</p>
            <input type="text" name="firstName" class="firstName">
            <span class="errorNameField1">This field is required</span>
          </div>
          <div>
            <p> Last Name *</p>
            <input type="text" name="lastName" class="secondName">
            <span class="errorNameField2">This field is required</span>
          </div>
        </div>

        <p>Email Address *</p>
        <input type="email" name="email" class="email">
        <span class="errorEmailField">Please enter a valid email address</span>

        <div class="radio">
          <p>Query Type *</p>
          <div class="radioField">
            <div>
              <div class="radioBox"> <input type="radio" name="radio" class="radioGeneralEnrquiry" value="General Enquiry">
                <label for="paragraphRadio1">General Enquiry </label>
              </div>
            </div>
            <div>
              <div class="radioBox"><input type="radio" name="radio" class="radioSupportRequest" value="Support Request">
                <label for="paragraphRadio2" class="take">Support Request</label>
              </div>
            </div>
          </div>
          <span class="errorRadioField">Please select a query type</span>


        </div>

        <p>Message *</p>
        <textarea name="message" class="inputMessage" rows="10" cols="50"></textarea>
        <span class="errorMessageField">This field is required</span>
        <br>

        <div class="checkTerm">
          <input type="checkbox" name="checkTerm" maxlength="2" class="checkbox">
          <label for="checkTermParagraph">i consent to being contacted by the team *</label>
        </div>
        <span class="errorCheckboxField">To submit this form, please consent to being contacted</span>


        <button type="submit"> Submit </button>

      </form>

    </main>

  </div>

  <script src="./script.js"></script>
</body>

</html>
