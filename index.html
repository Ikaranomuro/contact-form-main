<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>

  <main class="formContent">
    <h1>Contact Us</h1>
    <form action="#" method="post">

      <div class="nameField">
        <p> First Name *</p>
        <input type="text" name="firstName" placeholder="This field is required" required>
        <p> Last Name *</p>
        <input type="text" name="lastName" placeholder="This field is required" required>
      </div>

      <p>Email Address *</p>
      <input type="email" name="email" placeholder="This field is required" required>

      <div class="radioField">
        <p>Query Type *</p>
        <input type="radio"> General Enquiry
        <input type="radio"> Support Request
      </div>


      <input type="text" width="300px" height="300px">
      <br>

      <input type="checkbox" name="check" id=""> i consent to being contacted by the team *
    </form>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
